    <body>
        <div class = 'pane'>
            <h1>Categories</h1>
            <a href="{{url_for('add_category')}}"><h3>Create a new category</h3></a>
            {% for Category in Categories %}
                <a href="{{url_for('category', category_id=Category.category_id)}}"><p>{{Category.category_name}}</p></a>
                <a href = "{{url_for('edit_category',category_id=Category.category_id)}}"><p>Edit Category</p></a>
                <a href = "{{url_for('delete_category',category_id=Category.category_id)}}"><p>Delete Category</p></a>
            {% endfor %}
            <h1>Latest Items</h1>
        </div>>
    </body>
</html>>
